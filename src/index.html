<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
</head>
<body>
    <main>
        <!-- Main heading of the to-do-list -->
        <div class="ifempty"></div>
        <div class="div-heading">
            <h1>Today's To Do</h1>
        </div>
        <!-- Div to add a new list with form element input -->
        <div class="list-adding">

        </div>
        <!-- To Do list -->
        <ul id="to-do-list"></ul>
        <!-- clear all feature div -->
        <button class="clear-all" type="button">Clear all completed</button>
    </main>
</body>
</html>
